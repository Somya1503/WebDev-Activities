<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 350px;
      background: #b4cccaaa;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 15px;
      color: #333;
    }

    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 4px solid #fff;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      color: #2c3e50;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin: 0;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      background-color: #3498db;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6c5ce7;
    }

    button a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      display: inline-block;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile.png" alt="Somya Gupta" />
    <h2>Somya Gupta</h2>
    <p>Web Designer. Loves clean, creative layouts and good Tea!!</p>
    <div class="buttons">
      <button><a href="#">Contact</a></button>
      <button><a href="#">Portfolio</a></button>
    </div>
  </div>
</body>
</html>
